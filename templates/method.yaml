  { name = "post.sh" ; type = "link" ; }
  { name = "release.sh" ; type = "link" ; }
  { name = "release.arguments" ; type = "file" ; contents = "$ARGUMENTS" ; }
  { name = "release.standard-error" ; type = "file" ; contents = "$RELEASE_STANDARD_ERROR" ; }
  { name = "release.standard-output" ; type = "file" ; contents = "$RELEASE_STANDARD_OUTPUT" ; }
  { name = "release.status" ; type = "file" ; contents = "$RELEASE_STATUS" ; }
